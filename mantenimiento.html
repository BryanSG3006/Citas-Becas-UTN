<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Mantenimiento</title>
    <link rel="stylesheet" href="./css/mantenimiento.css" />
    <link rel="stylesheet" href="./css/Style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sección para agregar nav-bar -->
    <div id="navbar-container"></div>
    <div class="container">
      <h1 class="panel-title">Panel de Mantenimiento</h1>
      <!-- Sección para agregar nuevos calendarios -->
      <section class="form-section">
        <h2 class="section-title">Agregar nuevo calendario</h2>
        <form id="calendarForm">
          <input
            type="url"
            id="calendarUrl"
            placeholder="Link del calendario a agregar"
            required
          />
          <button type="submit">Agregar</button>
        </form>
      </section>
      <!-- Sección donde se mostrarán los calendarios -->
      <section class="calendar-section" id="calendar-container">
        <h2 class="section-title">Selecciona tu Cita</h2>
        <p>
          Elige el día y horario que mejor se adapte a tu disponibilidad. Podrás
          agendar citas con docentes, coordinadores académicos y personal de
          apoyo estudiantil.
        </p>
        <div class="calendar-container" id="calendarios">
          <!-- Calendarios agregados dinámicamente -->
        </div>
        <div style="text-align: right">
          <a href="./index.html" class="cta-button">Regresar</a>
        </div>
      </section>
    </div>
    <!-- Sección para agregar footer -->
    <div id="footer-container"></div>
  </body>
  <!------------------- Sección de llamados al layout ------------------->
  <script src="./js/layout.js"></script>
  <!------------------- Sección de llamados al Firebase ------------------->
  <script type="module" src="./js/FirebaseMantenimiento.js"></script>
</html>
