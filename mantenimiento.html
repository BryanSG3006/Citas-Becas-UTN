<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Mantenimiento</title>
  <link rel="stylesheet" href="./css/mantenimiento.css" />
  <link rel="stylesheet" href="./css/Style.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <div id="navbar-container"></div>

  <div class="container">
    <h1 class="panel-title">Panel de Mantenimiento</h1>

    <!-- Sección para agregar nuevos calendarios -->
    <section class="form-section">
      <h2 class="section-title">Agregar nuevo calendario</h2>
      <form id="calendarForm">
        <input type="url" id="calendarUrl" placeholder="Link del calendario a agregar" required />
        <button type="submit">Agregar</button>
      </form>
    </section>

    <!-- Sección donde se mostrarán los calendarios -->
    <section class="calendar-section" id="calendar-container">
      <h2 class="section-title">Selecciona tu Cita</h2>
      <p>
        Elige el día y horario que mejor se adapte a tu disponibilidad.
        Podrás agendar citas con docentes, coordinadores académicos y personal de apoyo estudiantil.
      </p>



      <div class="calendar-container" id="calendarios">
        <!-- Calendarios agregados dinámicamente -->
      </div>


      <div style="text-align: right;">
        <a href="./index.html" class="cta-button">Regresar</a>
      </div>
    </section>


  </div>

  <div id="footer-container"></div>


  <script type="module">
    // Importar módulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Configuración de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDTV0RzmB-hv2CPbwM-gEbbkcMVsgSurAc",
      authDomain: "sistema-calendarios-utn.firebaseapp.com",
      projectId: "sistema-calendarios-utn",
      storageBucket: "sistema-calendarios-utn.appspot.com",
      messagingSenderId: "409729685216",
      appId: "1:409729685216:web:715075faa4dbe615342285",
      measurementId: "G-G8J5PLE64V"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elementos del DOM
    const form = document.getElementById('calendarForm');
    const input = document.getElementById('calendarUrl');
    const container = document.getElementById('calendarios');

    // Función para crear y mostrar un calendario en el DOM
    function mostrarCalendario(id, url) {
      const wrapper = document.createElement('div');
      wrapper.className = 'calendar-wrapper';

      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.loading = "lazy";
      iframe.title = "Calendario Agregado";

      const btn = document.createElement('button');
      btn.textContent = 'Eliminar';
      btn.className = 'delete-btn';
      btn.onclick = async () => {
        if (confirm("¿Deseas eliminar este calendario?")) {
          await deleteDoc(doc(db, "calendarios", id));
          wrapper.remove();
        }
      };

      wrapper.appendChild(iframe);
      wrapper.appendChild(btn);
      container.appendChild(wrapper);
    }

    // Cargar calendarios desde Firestore al iniciar
    async function cargarCalendarios() {
      const querySnapshot = await getDocs(collection(db, "calendarios"));
      container.innerHTML = ''; // Limpiar contenedor

      if (querySnapshot.empty) {
        const defaultUrl = "https://calendar.google.com/calendar/appointments/schedules/AcZssZ20hcjdAL0gayURPcWrxX9yCklMDYum2rImCmrQf_n5gBxQPhKP0RgzIJI3G_9HRXv22Jce6O71?gv=true";
        const docRef = await addDoc(collection(db, "calendarios"), { url: defaultUrl });
        mostrarCalendario(docRef.id, defaultUrl);
      } else {
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          mostrarCalendario(docSnap.id, data.url);
        });
      }
    }

    // Evento para agregar un nuevo calendario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;
      const docRef = await addDoc(collection(db, "calendarios"), { url });
      mostrarCalendario(docRef.id, url);
      input.value = '';
    });

    // Cargar calendarios al iniciar
    window.addEventListener('DOMContentLoaded', cargarCalendarios);
  </script>

  <!------------------------------- Sección de llamados al layout --------------------------------------------->
  <script>

    // Llamado al navbar
    const isLocal = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost";
    const navbarPath = isLocal ? "./Layout/navbar.html" : "/Citas-Becas-UTN/Layout/navbar.html";

    fetch(navbarPath)
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // Esperar un ciclo del event loop para asegurar que el DOM está actualizado
        setTimeout(() => {
          const currentPath = window.location.pathname.split("/").pop() || "index.html";
          const navLinks = document.querySelectorAll(".navbar-menu a");

          navLinks.forEach(link => {
            const hrefFile = link.getAttribute("href").split("/").pop();
            if ((currentPath === "login.html" || currentPath === "mantenimiento.html") && hrefFile === "login.html") {
              link.classList.add("active");
            } else if (currentPath === "index.html" && hrefFile === "index.html") {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });

          const toggleButton = document.getElementById('navbar-toggle');
          const menu = document.querySelector('.navbar-menu');

          if (toggleButton && menu) {
            toggleButton.addEventListener('click', () => {
              menu.classList.toggle('show');
            });
          } else {
            console.warn("No se encontró el botón hamburguesa o el menú.");
          }
        }, 0);
      })
      .catch(error => console.error("Error cargando el navbar:", error));





    //Llamado al footer
    fetch('./Layout/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error cargando el footer:', error);
      });


  </script>



</body>

</html>
